<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
    <link rel="stylesheet" href="/static/quizes/css/quiz.css" type="text/css">
</head>

<body>

<form class="form" action="">
    <p class='field'>
        <label class="label">Результат прохождения теста "{{ result.quiz.title }}": </label>
    </p>
    <p class="field half">
        <label class="label"> Результат: </label>
    </p>
    <p class="field half">
        <input class='text-input' name='quiz-{{ result.quiz.id }}' required type='text' value="{{ result.result }}" readonly>
    </p>
    <p class="field half">
        <label class="label"> Ф.И.О: </label>
    </p>
    <p class="field half">
        <input class='text-input' name='quiz-{{ result.quiz.id }}' required type='text' value="{{ result.student }}" readonly>
    </p>
    <p class="field half">
        <label class="label"> Группа: </label>
    </p>
    <p class="field half">
        <input class='text-input' name='quiz-{{ result.quiz.id }}' required type='text' value="{{ result.group }}" readonly>
    </p>
    <p class="field">
        <label class="button" id="return" onclick="location.href='/'"> На главную </label>
    </p>
</form>

</body>
</html>
